<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">


    <meta charset="UTF-8">
    <title>admin login</title>
</head>
<body class="h-100" style="background-image: url(/static/img/square_bg_@2X.png);">

<!-- Material form login -->
<div class="container r h-100">
    <div class=" row align-items-center justify-content-center h-100">
        <div class="card  col-lg-6 col-8 mx-auto p-0 z-depth-2">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>АДМИН ПАНЕЛЬ</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                {{ if ge (len .flashes) 1 }}
                    {{ range .flashes }}
                        <div class="my-3 alert text-center alert-info">
                            {{ . }}
                        </div>
                    {{ end }}
                {{ end }}

                <!-- Form -->
                <form class="" style="color: #757575;" action="" method="post">

                    <!-- Email -->
                    <div class="md-form">
                        <i class="fas fa-user prefix"></i>
                        <input name="login" type="text" id="materialLoginFormEmail" class="form-control text-info"
                               required>
                        <label for="materialLoginFormEmail">Username</label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <i class="fas fa-lock prefix"></i>
                        <input name="password" type="password" id="Password" class="form-control" required>
                        <label for="Password">Password</label>
                    </div>

                    {{ .csrfField }}


                    <!-- Sign in button -->
                    <button class="btn btn-outline-info round-button btn-block mt-5 mb-3 waves-effect z-depth-0"
                            type="submit">войти
                    </button>

                    <!-- Register -->


                </form>
                <!-- Form -->

            </div>
        </div>

    </div>
    <!-- Material form login -->
</div>
<!-- JQuery -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>
</body>
</html>
