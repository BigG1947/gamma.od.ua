<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin add news</title>
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet">

</head>

<!--Navbar-->

    <!-- Navbar brand -->
    <a class="navbar-brand" href="/">
        <img src="/static/img/logo.png" height="70" alt="">
    </a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <ul class="navbar-nav mr-auto text-center">

            <li class="nav-item ">
                <a class="nav-link" href="/admin/news">НОВОСТИ</a>
            </li>
            <li class="nav-item ">

            <li class="nav-item">
                <a class="nav-link" href="/admin/mail">ПОЧТА</a>

            <li class="nav-item ">
                <a class="nav-link " href="/admin/logout">

                </a>
            </li>

        </ul>
        <!-- Links -->


    </div>
    <!-- Collapsible content -->

</nav>

<div class="container  h-100">
    <div class=" row align-items-center justify-content-center h-100 my-5">
        <div class="card  col-lg-11 col-10 mx-auto p-0 z-depth-2">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>РЕДАКТИРОВАНИЕ НОВОСТИ</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0 ">

                <!-- Form -->
                <form class="" style="color: #757575;" action="" enctype="multipart/form-data" method="POST">

                    <!-- Email -->
                    <div class="md-form">
                        <input type="text" id="materialLoginFormEmail" name="title" value="{{ .news.Title }}" class="form-control text-info" required>
                        <label for="materialLoginFormEmail">Заголовок</label>
                    </div>


                    <div class="md-form">
                        <textarea rows="5" class="w-100" name="description" required maxlength="200"
                                  placeholder="краткое описание( максимум 200 символов)">{{ .news.Description }}</textarea>
                        <span id="rchars"></span> символов доступно
                    </div>

                    <div class="md-form">
                        <textarea id="summernote2" name="text" placeholder="полная статья" required>{{ .news.Text }}</textarea>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Фото</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="images" class="custom-file-input" id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01" accept="image/jpeg, image/png">
                            <label class="custom-file-label" for="inputGroupFile01">Выбирите файл на замену(не более 2Mb)</label>
                        </div>
                    </div>

                    {{ .csrfField }}


                    <!-- Sign in button -->
                    <button class="btn btn-outline-info round-button btn-block mt-5 mb-3 waves-effect z-depth-0"
                            type="submit">сохранить
                    </button>

                    <!-- Register -->



                </form>
                <!-- Form -->

            </div>
        </div>

    </div>
    <!-- Material form login --></div>


<!-- Footer -->

<!-- JQuery -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>

<script>
    $(document).ready(function () {
        var maxLength = $('textarea').attr('maxlength');
        $('#rchars').text(maxLength);
        $('textarea').keyup(function () {
            var textlen = maxLength - $(this).val().length;
            $('#rchars').text(textlen);
        });
        $('#summernote2').summernote({
            height: 300,
            toolbar: [

                ['font', ['bold', 'underline', 'clear']],

                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],

                ['insert', ['link']],
                ['view', ['fullscreen', 'help']],
            ],
            name: "text",
            placeholder: 'полная статья',
            disableDragAndDrop: true,
            codeviewFilter: false,
            codeviewIframeFilter: true
        });
    });
</script>
</body>
</html>
