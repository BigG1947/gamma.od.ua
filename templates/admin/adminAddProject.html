<div class="container  h-100">
    <div class=" row align-items-center justify-content-center h-100 my-5">
        <div class="card  col-lg-11 col-10 mx-auto p-0 z-depth-2">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>ДОБАВЛЕНИЕ ПРОЕКТА</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0 ">

                <!-- Form -->
                <form class="" style="color: #757575;" action="" method="post" enctype="multipart/form-data">

                    <!-- Email -->
                    <div class="md-form">
                        <input type="text" name="name" id="materialLoginFormEmail" class="form-control text-info"
                               required>
                        <label for="materialLoginFormEmail">Заголовок</label>
                    </div>

                    <div class="md-form">
                        <textarea rows="5" class="w-100" name="description" required maxlength="500"></textarea>
                        <span id="rchars"></span> символов доступно
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Фото</span>
                        </div>
                        <div class="custom-file">
                            <input name="images" type="file" class="custom-file-input" id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01" accept="image/jpeg, image/png" required>
                            <label class="custom-file-label" for="inputGroupFile01">Выбирите фоновое фото(не более 2Mb
                                )</label>
                        </div>
                    </div>


                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Фото</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01" accept="image/jpeg, image/png" name="photos"
                                   multiple required>
                            <label class="custom-file-label" for="inputGroupFile01">Выбирите фото(не более 2Mb
                                каждое)</label>
                        </div>
                    </div>


                    <div class="md-form">
                        <input type="text" name="video1" id="video1" class="form-control text-info"
                               title="адресс нужно видео на youtube из строки браузера">
                        <label for="video1">видео1(опционально)</label>
                    </div>

                    <div class="md-form">
                        <input type="text" name="video2" id="video2" class="form-control text-info"
                               title="адресс нужно видео на youtube из строки браузера">
                        <label for="video2">видео2(опционально)</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="video3" name="video3" class="form-control text-info"
                               title="адресс нужно видео на youtube из строки браузера">
                        <label for="video3">видео3(опционально)</label>
                    </div>

                    <p>Добавить в избранное:</p>

                    <div class="custom-control custom-radio my-1">
                        <input type="radio" class="custom-control-input" id="favorite1" name="favorite" value="1">
                        <label class="custom-control-label" for="favorite1">избранное 1</label>

                    </div>
                    <div class="custom-control custom-radio my-1">
                        <input type="radio" class="custom-control-input" id="favorite2" name="favorite" value="2">
                        <label class="custom-control-label" for="favorite2">избранное 2</label>

                    </div>
                    <div class="custom-control custom-radio my-1">
                        <input type="radio" class="custom-control-input" id="favorite3" name="favorite" value="3">
                        <label class="custom-control-label" for="favorite3">избранное 3</label>

                    </div>
                    <div class="custom-control custom-radio my-1">
                        <input type="radio" class="custom-control-input" id="favorite4" name="favorite" value="0"
                               checked>
                        <label class="custom-control-label" for="favorite4">не добавлять</label>

                    </div>


                    {{ .csrfField }}


                    <!-- Sign in button -->
                    <button class="btn btn-outline-info round-button btn-block mt-5 mb-3 waves-effect z-depth-0"
                            type="submit">добавить
                    </button>

                    <!-- Register -->


                </form>
                <!-- Form -->

            </div>

<script>
    $(document).ready(function() {
        var maxLength = $('textarea').attr('maxlength');
        $('#rchars').text(maxLength);
        $('textarea').attr('placeholder',"краткое описание( максимум  "+ maxLength + " символов)" );


        $('textarea').keyup(function() {
            var textlen = maxLength - $(this).val().length;
            $('#rchars').text(textlen);
        });

    });
</script>
